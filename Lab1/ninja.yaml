# a mapping object to simplify some selection mechanisms in the
# declaration template as well as define defaults for app types
mappings:
  service:
    https: Service_HTTPS
    http: Service_HTTP
    tcp: Service_TCP
  monitor:
    http:
    - http
    https:
    - https
    tcp:
    - tcp
